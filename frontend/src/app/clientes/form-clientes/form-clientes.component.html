<div class="container mt-5">
  <h2 class="mb-3">Nuevo cliente</h2>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>

    <div class="mb-3">
      <label class="form-label">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellidos">
    </div>

    <div class="mb-3">
      <label class="form-label">Direccion</label>
      <input type="text" class="form-control" formControlName="direccion">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>
      <input type="text" class="form-control" formControlName="edad">
    </div>

    <div class="mb-3">
      <label class="form-label">Genero</label>
      <input type="text" class="form-control" formControlName="genero">
    </div>

    <div class="mb-3">
      <label class="form-label">Cuota</label>
      <input type="text" class="form-control" formControlName="cuota">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" formControlName="fecha_nacimiento">
    </div>

    <div class="mb-3">
      <label class="form-label">DNI</label>
      <input type="text" class="form-control" formControlName="dni">
    </div>

    <input type="submit" value="Enviar" class="btn btn-primary">

  </form>


</div>
