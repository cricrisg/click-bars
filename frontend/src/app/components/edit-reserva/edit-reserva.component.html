<app-home></app-home>
<div class="col-12 col-md-12 container shadow mt-5">
  <p>Cambiar reserva</p>

  <form #formulario="ngForm" (ngSubmit)="modifyReserva(formulario)">

    <div class="mb-3">
      <label for="comensales">Comensales</label>
      <input type="text" ngModel name="comensales" class="form-control">
    </div>

    <div class="mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" ngModel name="fecha" class="form-control">
    </div>

    <div class="mb-3">
      <label for="hora">Hora</label>
      <select class="form-select " name="hora" ngModel>
        <option value="">Selecciona una hora</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
        <option value="21:30">21:30</option>
        <option value="22:00">22:00</option>
      </select>
    </div>

    <button class="btn">Guardar</button>

  </form>
