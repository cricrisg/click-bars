<app-home></app-home>

<div class="container row mt-3">

  <div class="col-disponible col-12 col-md-6 ">
    <p>Fecha de la reserva</p>
    <input type="date" class="form-control my-2" [(ngModel)]="date">
    <button class="btn mt-3" (click)="checkDisponibilidad(date)">Comprobar disponibilidad</button>

    <p *ngIf="disponibilidad" class="mt-3">¡El bar tiene mesas disponibles!</p>
  </div>


  <div class="col-restaurant col-12 col-md-6">
    <h2>{{restaurante?.nombre}}</h2>
    <p>{{restaurante?.direccion}}</p>
    <p>{{restaurante?.ciudad}}</p>
    <img src="../../../assets/dan-gold-E6HjQaB7UEA-unsplash.jpg" alt="hamburguesas" class="img-fluid">
  </div>


  <div class="col-reserva col-12 col-md-12" *ngIf="disponibilidad">
    <p>¡Haz tu reserva!</p>

    <form [formGroup]="formulario" (ngSubmit)="createReserva(formulario)">


      <small *ngIf="checkForm('comensales', 'required')" ngClass="required">* Campo requerido</small>
      <input type="number" placeholder="¿Cuántos sois?" class="form-control my-3" formControlName="comensales">

      <small *ngIf="checkForm('fecha', 'required')" ngClass="required">* Campo requerido</small>
      <input type="date" class="form-control my-3" formControlName="fecha">



      <small *ngIf="checkForm('hora', 'required')" ngClass="required">* Campo requerido</small>
      <select class="form-select my-3" formControlName="hora">

        <option value="">Selecciona una hora</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
        <option value="21:30">21:30</option>
        <option value="22:00">22:00</option>
      </select>


      <button class="btn" [disabled]="!formulario.valid">Reservar</button>

    </form>


  </div>


</div>
